<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Weather Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1501973801540-537f08ccae7b') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    #dashboard {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
    }

    h2 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      width: 250px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
    }

    #result img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div id="dashboard">
    <h2>Weather Dashboard</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="result"></div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById("city").value;
      const url = `/api/weather?city=${city}`; // Call the secure serverless function

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod !== 200) {
          document.getElementById("result").innerHTML = "City not found!";
          return;
        }

        const icon = data.weather[0].icon;
        const description = data.weather[0].description;

        document.getElementById("result").innerHTML = `
          <h3>${data.name}, ${data.sys.country}</h3>
          <img src="http://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}">
          <p><strong>Temperature:</strong> ${data.main.temp}Â°C</p>
          <p><strong>Weather:</strong> ${description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById("result").innerHTML = "Error fetching data.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
